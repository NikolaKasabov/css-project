<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="./slick/slick.js"></script>
<script>
  $(document).ready(function () {
    $('.carousel').slick({
      infinite: true,
      autoplay: true,
      arrows: false,
      speed: 2000,
      autoplaySpeed: 1500,
      cssEase: 'ease-in-out',
      slidesToShow: 14,
      slidesToScroll: 2,
      responsive: [
        {
          breakpoint: 1024,
          settings: {
            slidesToShow: 10,
            slidesToScroll: 2,
          }
        },
        {
          breakpoint: 640,
          settings: {
            slidesToShow: 8,
            slidesToScroll: 2
          }
        }
      ],
    });
  });
</script>
